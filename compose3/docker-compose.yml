version: '3.3'
volumes:
  db_data: {}
networks:
  backend:
services:
  db: # container do mysql
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    env_file:
      - ./db.env
    networks:
      - backend

  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - 8000:80
    restart: always
    env_file:
      - ./wordpress.env
    networks:
      - backend
